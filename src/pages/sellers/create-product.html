        <!-- main content area -->
        <main class="px-8 py-4 space-y-6 overflow-auto">
          <div class="flex items-center justify-between pb-5">
            <h3 class="text-2xl fond-extrabold">Create New Product</h3>
            <div class="flex items-center space-x-6">
              <div class="flex items-center space-x-2">
                <button class="text-sm btn-outline-blue px-4 py-2">
                  Save as Draft
                </button>
              </div>
              <button class="text-sm btn-blue px-4 py-2">Publish</button>
            </div>
          </div>
          <!--  -->
          <div class="flex flex-col space-y-10">
            <!-- product -->
            <div class="flex px-6 py-7 space-x-10">
              <div class="w-4/5 flex flex-col space-y-5">
                    <div class="card-border py-6 space-y-5 divide-y-2">
                        <div class="flex items-center justify-start px-8">
                            <h5 class="text-base font-semibold">Product Info</h5>
                        </div>
                        <div>
                        <form action="" class="flex flex-col space-y-4 mt-3 px-8">
                            <input type="text" name="title" class="border py-1 px-3" placeholder="Product Name">
                            <textarea name="meta" id="" cols="30" class="border py-1 px-3" rows="5">Product Description</textarea>
                            <div class="flex space-x-4">
                                <input type="text" name="price" class="flex-1 border py-1 px-3" placeholder="Price *">
                                <input type="text" name="price-promo" class="flex-1 border py-1 px-3" placeholder="Promotional Price">
                               </div>
                            <input type="text" name="tax" class="border py-1 px-3" placeholder="Tax Rate *">
                            <div>
                                <input type="checkbox" name="template"> <span class="text-gray-2 text-sm">Make template</span>
                            </div>
                        </form>
                        </div>
                    </div>

                    <div class="card-border py-6 space-y-5 divide-y-2">
                        <div class="flex items-center justify-start px-8">
                            <h5 class="text-base font-semibold">Brand</h5>
                        </div>
                        <div>
                        <form action="" class="flex flex-col space-y-4 mt-3 px-8">
                            <div class="flex space-x-4">
                                <select name="brand" class="flex-1 border py-2 px-3">
                                    <option value="brand" selected>Brand</option>
                                    <option value="apple">Apple</option>
                                    <option value="google">Google</option>
                                </select>
                                <select name="category" class="flex-1 border py-2 px-3">
                                    <option value="sub" selected>Sub Category</option>
                                    <option value="apple">Apple</option>
                                    <option value="google">Google</option>
                                </select>
                               </div>
                            <input type="text" name="tax" class="border py-1 px-3" placeholder="Tags">
                        </form>
                        </div>
                    </div>
              </div>

              <div class="w-2/6 h-1/2 flex justify-end">
                <div class="w-full card-border py-4 space-y-5 divide-y-2">
                    <div class="flex items-center justify-start px-8">
                        <h5 class="text-base font-semibold">Media</h5>
                    </div>
                    <div>
                    <div class="w-full flex flex-col space-y-4 mt-3 px-8">
                        <div class="w-4/5 mx-auto flex flex flex-col items-center space-y-4">
