<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sellers Signup | Home Page</title>
    <link rel="stylesheet" href="../../../assets/css/app.css" />
    <link rel="stylesheet" href="../../../assets/css/global.css" />
    <link rel="stylesheet" href="../../../assets/css/input.css" />

    <style>
       
    </style>
  </head>

  
  <body>
    <div class="w-full">
      <!-- top nav -->
        <header class="py-5 px-5 border border-bottom-2">
            <nav class="bg-white flex items-center justify-between px-32">
                <span class="text-2xl text-blue-sh font-bold">LOGO</span>
                <div class="flex space-x-4">
                    <button class="text-sm btn-outline-blue px-6 py-3">Signin</button>
                    <button class="text-sm btn-blue px-6 py-3">Signup to sell</button>
                </div>
            </nav>
        </header>

            <!-- step indicators -->
        <div class="w-full flex items-center justify-between px-32 py-14 space-x-5">
           <div class="flex flex-col items-center space-y-3">
                <span class="w-28 h-28 bg-blue-sh text-white flex items-center justify-center font-light rounded-full text-4xl">
                    1
                </span>
                 <span>Create Account</span>
            </div>
            <span class="border flex-grow"></span>
            <div class="flex flex-col items-center space-y-3">
                <span class="w-28 h-28 border-outline-blue flex items-center justify-center font-light rounded-full text-4xl">2</span>
                <span>Business Information</span>
            </div>
            <span class="border flex-grow"></span>
                <div class="flex flex-col items-center space-y-3">
                    <span class="w-28 h-28 border-outline-blue flex items-center justify-center font-light rounded-full text-4xl">3</span>
                    <span>Submit</span>
                </div>

        </div>


        <!-- form -->
        <div class="w-full px-32 pb-14">
            <h2 class="text-2xl font-bold text-center">Account Info</h2>
            <form action="./signup2.html" class="w-3/5 mx-auto pt-6 space-y-5">
                <div>
                    <input type="email" class="w-full border px-5 py-3" name="email" placeholder="Email Address *">
                </div>
                <div>
                    <input type="text" class="w-full border px-5 py-3" name="store_name" placeholder="Store Name *">
                </div>
                <div>
                    <input type="password" class="w-full border px-5 py-3" name="password" placeholder="Password *">
                </div>
                <div>
                    <input type="password" class="w-full border px-5 py-3" name="confirm_password" placeholder="Confirm Password *">
                </div>
                <div>
                    <input type="checkbox" name="terms"> Accept to terms and conditions
                </div>

                <button class="w-full btn-blue px-6 py-3">Continue</button>
            </form>
        </div>
    </div>
  </body>
</html>
